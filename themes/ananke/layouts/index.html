{{ define "main" }}
<section>
  <div class="container">
    <div class="content">
      <h1>Recent Posts</h1>
      <div class="posts">
        {{ range (where .Site.RegularPages "Type" "posts") }}
          <article>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p>{{ .Summary }}</p>
            <p><a href="{{ .RelPermalink }}">Read more...</a></p>
          </article>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
